title: "犬夜叉 · 技术博客"
description: "记录、拆解、复盘：犬夜叉的工程笔记。"
lang: zh-CN
timezone: Asia/Shanghai
future: true

url: "https://inuyashayang.github.io"
baseurl: "/techblog"

author:
  name: "犬夜叉"

permalink: /p/:year/:month/:day/:title/

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

plugins:
  - jekyll-feed
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: "犬夜叉"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor
