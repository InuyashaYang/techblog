<header class="site-header" role="banner">
  <div class="wrap">
    <a class="brand" href="{{ "/" | relative_url }}">
      <span class="brand-mark">犬</span>
      <span class="brand-text">{{ site.title }}</span>
    </a>

    <nav class="nav" aria-label="主导航">
      {%- for item in site.data.navigation -%}
        {%- if item.children -%}
          <div class="nav-dropdown">
            <a class="nav-link nav-link-has-children" href="{{ item.url | relative_url }}">{{ item.title }}</a>
            <div class="dropdown-menu">
              {%- for child in item.children -%}
                <a class="dropdown-item" href="{{ child.url | relative_url }}">{{ child.title }}</a>
              {%- endfor -%}
            </div>
          </div>
        {%- else -%}
          <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
        {%- endif -%}
      {%- endfor -%}
    </nav>
  </div>
</header>
